   1️⃣ What are Indexes? -->
   <!-- By default, MongoDB creates an _id index for every document.
   Without indexes, MongoDB performs a full collection scan, which is slow.
   Indexes speed up queries by reducing the number of documents MongoDB needs to search. -->
   <!-- 🔹 Example:
   Imagine you have a collection with 100,000 user documents.
   
   Without an index: MongoDB scans all documents to find a user by email.
   With an index on email: MongoDB directly finds the document much faster. -->
